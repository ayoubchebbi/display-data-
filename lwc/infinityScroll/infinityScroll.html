<template>

  <!-- Card  -->
  <lightning-card title="Infinity scroll">

    <div style="max-height: 500px;overflow-y: scroll;" onscroll={onScroll}>

      <!-- datatable -->
      <lightning-datatable key-field="id" data={data} columns={columns}></lightning-datatable>
      <!-- datatable -->

      <!-- spinner -->
      <template if:true={getDisplaySpinner}>
        <div class="slds-align_absolute-center">
          <div style="position: relative;display: inline-block;width: 40px;height: 40px;">
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
          </div>
        </div>
      </template>
      <!-- spinner -->

    </div>

  </lightning-card>
  <!-- Card  -->

</template>
